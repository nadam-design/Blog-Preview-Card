<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card d-flex flex-column">
      <figure class="card__img">
        <img src="./img/illustration-article.svg" alt="Illustration" />
      </figure>
      <div class="card__content d-flex flex-column">
        <p class="card__category">Learning</p>
        <small class="card__date">Published 21 Dec 2023</small>
        <a href="#0">
          <h2 class="card__title fw-extrabold">HTML & CSS foundations</h2>
        </a>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author d-flex">
        <figure class="card__avatar">
          <img src="./img/image-avatar.webp" alt="Greg Hooper" />
        </figure>
        <small class="fw-extrabold">Greg Hooper</small>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://nadam.design" target="_blank" rel="noopener"
        >nadam.design</a
      >.
    </div>
  </body>
</html>
